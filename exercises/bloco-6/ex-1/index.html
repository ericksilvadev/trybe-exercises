<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curriculo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="title">Currículo</h1>
  </header>
  <form action="" method="get" class="form">
    <h2 class="title-2">Dados pessoais</h2>
    <fieldset class="personal-infos field">
      <label for="name">Nome:
        <input required id="name" class="name text-input" type="text" maxlength="40" />
      </label>
      <br />
      <label for="email">Email:
        <input required type="email" placeholder="email@exemplo.com" class="email text-input" name="email" id="email"
          maxlength="50" />
      </label>
      <br />
      <label for="cpf">CPF:
        <input type="text" name="cpf" placeholder="000.000.000-00" class="cpf text-input" id="cpf" required
          maxlength="14" />
      </label>
      <br />
      <label for="adress">Endereço:
        <input type="text" name="adress" placeholder="Logadouro, nº" class="adress text-input" id="adress" required
          maxlength="200" />
      </label>
      <br />
      <label for="complement">Complemento:
        <input type="text" name="complement" id="complement" class="complement text-input" />
      </label>
      <br />
      <label for="city">Cidade:
        <input type="text" name="city" class="city text-input" id="city" required maxlength="28" />
      </label>
      <br />
      <label for="state">Estado:
        <select name="state" id="state" class="state" required></select>
      </label>
      <br />
      <div class="house-ap">
        <label for="house"> <input type="radio" name="house-ap" required checked id="house" />Casa </label>
        <label for="apt"> <input type="radio" name="house-ap" required id="apt" />Apartamento </label>
      </div>
    </fieldset>
    <h2 class="title-2">Experiência</h2>
    <fieldset class="experience field">
      <label for="resume">Resumo do Currículo: <br />
        <textarea name="resume" aria-required="true" id="resume" class="resume" cols="100" rows="10" required
          maxlength="1000"></textarea>
      </label>
      <br />
      <label for="office">Cargo:
        <input type="text" name="office" id="office" class="office" required maxlength="40" />
      </label>
      <br />
      <label for="office-description">Descrição do cargo: <br />
        <textarea name="office-d" id="office-description" class="office-description" maxlength="500" cols="100"
          rows="5"></textarea>
      </label>
      <br />
      <label for="begin">Data de início:
        <input type="date" name="begin" id="begin" class="begin" maxlength="4" required />
      </label>
    </fieldset>
    <button type="submit" class="submit-btn">Enviar</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="" method="get" enctype="multipart/form-data">
        <input type="email" required placeholder="Digite seu email" autofocus autocomplete="off" name="email" id="email">
        <input type="password" required placeholder="Digite sua senha" name="password" id="password"> <br>
        <button type="submit">Entrar</button>
        <input type="checkbox" name="remember" id="remember">Lembre-me
    </form>
</body>
</html>
